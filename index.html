<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register page</title>
</head>
<center>
    
    <body style="color: blue; text-align:center; background-color: aqua;">
    
    
    
        <h1 style="color: red; "> STUDENT REGISTRATION FORM </h1>
        <hr>
    
    
        <form action="">
    
            <label for="fnm">First Name</label>&nbsp;
            <input type="text" id="fnm"><br><br>
            <label for="lnm">Last Name</label>&nbsp;
            <input type="text" id="lnm"><br><br>
            <label for="dob">Dob</label>&nbsp;
            <input type="date" id="dob"><br><br>
            <label for="address">Address</label>&nbsp;
            <textarea name="" id="address" cols="40" rows="5"></textarea><br><br>
            <label for="pcd">pincode</label>&nbsp;
            <input type="text" id="pcd"><br><br>
    
            <label for="email">Email</label>&nbsp;
            <input type="email" placeholder="example@gmail.com" id="email"><br><br>
            <label for="pno">Phonenumber</label>&nbsp;
            <input type="text" id="pno"><br><br>
            <label for="age">Age</label>&nbsp;
            <input type="number" id="age"><br><br>
            <label for="">gender</label>&nbsp;
            <input type="radio" id="male" name="gender">
            <label for="male">male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">female</label><br><br>
            <label for="clist">City</label>&nbsp;
            <select name="" id="clist">
    
                <optgroup label="Ernakulam">
                    <option value="">kochi</option>
                    <option value="">Kakkanad</option>
                    <option value="">marine drive</option>
    
                </optgroup>
                <optgroup label="Thrissur">
                    <option value="">kodungallur</option>
                    <option value="">kottapuram</option>
                    <option value="">mathilakam</option>
    
                </optgroup>
                <optgroup label="Idukki">
                    <option value="">cheruthoni</option>
                    <option value="">Kattapanna</option>
                    <option value="">moonar</option>
    
                </optgroup>
    
            </select><br><br>
            <label for="cny">country</label>&nbsp;
            <select name="" id="cny">
                <option value="">india</option>
            </select><br><br>
    
            <label for="">Hobbies</label>&nbsp;
            <input type="checkbox" id="m">
            <label for="m">reading</label>
            <input type="checkbox" id="m1">
            <label for="m1">writing</label>
            <input type="checkbox" id="m2">
            <label for="m2">swimming</label><br><br>
            <label for="">course</label>&nbsp;
            <input type="radio" id="bca" name="course">
            <label for="bca">bca</label>
            <input type="radio" id="bcom" name="course">
            <label for="bcom">bcom</label>
            <input type="radio" id="btech" name="course">
            <label for="btech">btech</label><br><br>
            <h3>
                mark list
            </h3>
            <!-- to create table in html tag use table tag -->
            <!-- to create row tag in table use tr tag and,use th tag for heading use td tag for colums-->
            <table>
                <tr>
                    <th>no
                    </th>
                    <th>mark</th>
                    <th>percentage</th>
                </tr>
                <tr>
                    <td>1st year</td>
                    <td> <input type="number" id="">
                    </td>
                    <td> <input type="number" id=""></td>
                </tr>
                <tr>
                    <td> 2nd year</td>
    
                    <td> <input type="number" id=""></td>
                    <td> <input type="number" id=""></td>
    
                </tr>
                <tr>
                    <td>3rd year</td>
                    <td> <input type="number" id=""></td>
                    <td> <input type="number" id=""></td>
    
                </tr>
                <tr>
                    <td>4th year</td>
                    <td> <input type="number" id=""></td>
                    <td> <input type="number" id=""></td>
    
                </tr>
            </table><br><br>
    
    
    
    
            <button type="submit">register </button>
            <input type="submit" value="reset">
    
    
        </form>
    
    
    </body>
</center>

</html>
